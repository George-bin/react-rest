			// 方式二
			class Popper extends React.Component {
				constructor() {
					super();
					this.state = {
						name: 'Hello world!'
					};
				}
				preventPop (e, name) {
					e.stopPropagation();
					alert(name)
				}
				handleClickParent = (e) => {
					console.log('谁敢动爸爸!')
				}
				render() {
					return (
									<div onClick={this.handleClickParent}>
										<p>Hello</p>
										<a href="#" onClick={(e) => this.preventPop(e, this.state.name)}>Click</a>
									</div>
					)
				}
			}
			ReactDOM.render(
				<Popper />,
				document.getElementById('app')
			)
		</script>
