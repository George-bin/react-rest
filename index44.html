<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- React核心库 -->
	<script type="text/javascript" src="./js/react.development.js"></script>
	<!-- 与DOM相关的功能 -->
	<script type="text/javascript" src="./js/react-dom.development.js"></script>
	<script type="text/javascript" src="./js/babel.min.js"></script>
	<script type="text/javascript" src="./js/prop-types.js"></script>
	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<title>React入门 多个表单</title>
	<style type="text/css"></style>
	<style></style>
</head>
	<body>
		<div id="app"></div>
		<script type="text/babel">
			class Reservation extends React.Component {
				constructor(props) {
					super(props);
					this.state = {
						isGoing: true,
						numberOfGuests: 2
					};
				}
				handleInputChange(event) {
					const target = event.target;
					const value = target.type === 'checkbox' ? target.checked : target.value;
					const name = target.name;
					this.setState({
						[name]: value
					});
				}
				render() {
					return (
									<div>
										<form>
											<label>
												是否离开：
												<input name="isGoing" type="checkbox" checked={this.state.isGoing} onChange={this.handleInputChange.bind(this)} />
											</label>
											<br />
											<label>
												访客数：
												<input name="numberOfGuests" type="number" value={this.state.numberOfGuests} onChange={this.handleInputChange.bind(this)} />
											</label>
										</form>
										<p>是否离开：{this.state.isGoing ? '是' : '否'}</p>
										<p>访客数：{this.state.numberOfGuests}</p>
									</div>
					)
				}
			}
			ReactDOM.render(
				<Reservation />,
				document.getElementById('app')
			)
		</script>
	</body>
</html>
