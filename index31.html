			// 方法三
			class MyComponent extends React.Component {
				constructor(props) {
					super(props);
					this.state = {
						showInfo: false
					}
				}
				handleClick(event) {
					this.setState({
						showInfo: !this.state.showInfo
					})
				}
				render() {
					return (
									<div>
										<button onClick={(event) => this.handleClick(event)}>显示/隐藏</button>
										<p className={this.state.showInfo ? 'show' : 'hidden'}>hello world!</p>
									</div>
					)
				}
			}
			ReactDOM.render(
				<MyComponent />,
				document.getElementById('app')
			)
