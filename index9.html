<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- React核心库 -->
	<script type="text/javascript" src="./js/react.development.js"></script>
	<!-- 与DOM相关的功能 -->
	<script type="text/javascript" src="./js/react-dom.development.js"></script>
	<script type="text/javascript" src="./js/babel.min.js"></script>
	<title>React入门 数组</title>
	<style type="text/css">
		.foo {
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
	<body>
		<div id="app"></div>
		<script type="text/babel">
			let myStyle = {
				fontSize: 24,
  				color: '#FF0000'
			}
			let elementArr = [
				<h1 style={myStyle}>hello, world!</h1>,
				<h2 style={myStyle}>This is a gengshaobin!</h2>
			]
			ReactDOM.render(
				<div>{ elementArr }</div>,
				document.getElementById('app')
			)
	</script>
</body>
</html>
