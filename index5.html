<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- React核心库 -->
	<script type="text/javascript" src="./js/react.development.js"></script>
	<!-- 与DOM相关的功能 -->
	<script type="text/javascript" src="./js/react-dom.development.js"></script>
	<script type="text/javascript" src="./js/babel.min.js"></script>
	<title>React入门</title>
	</head>
	<body>
		<div id="app"></div>
		<script type="text/babel">
			var myStyle = {
				color: 'red',
				textAlign: 'center'
			}
			class Name extends React.Component {
				render () {
					return <h1 style={myStyle}>网站名称：{this.props.name}</h1>;
				}
			}
	
			class Url extends React.Component {
				render () {
					return <h1>网站地址：{this.props.url}</h1>;
				}	
			}
	
			class Nickname extends React.Component {
				render () {
					return <h1>网站地址：{this.props.nickname}</h1>;
				}
			}
			function App (props) {
				return (
					<div>
						<Name name={props.name} />
						<Url url={props.url} />
						<Nickname nickname={props.nickname} />
					</div>
				);
			}
			ReactDOM.render(
				<App name={"菜鸟教程"} url={"http://www.runoob.com"} nickname={"Runoob"} />,
				document.getElementById('app')
			)
	</script>
</body>
</html>
